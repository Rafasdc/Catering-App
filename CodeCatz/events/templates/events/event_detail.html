{% extends "base.html" %}
{% block content %}

		<h1>events</h1>

    {% if event %}
    <ul>

      {% for event in event_list %} 
      <li class="{% if event.Complete %}text-danger{% endif %}">
        <a href="{% url 'book'%}">
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no events.</p>
    {% endif %}


{% endblock %}
